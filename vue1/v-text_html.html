<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VUE指令: 按键修饰符</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-text="msg"></div>
    <div v-html="msg"></div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "<h3>内容</h3>"
        },
        methods: {
        }
    });
</script>
</body>
</html>
