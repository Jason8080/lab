<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VUE指令: v-on:click</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }} <br/>
        <button v-on:click="fun1">改变</button>
    </div>

    <script>
        let app1 = new Vue({
            el: "#app",
            data: {
                msg: "你好",
                num: 1
            },
            method: {
                fun1: function () {
                    this.msg = "哦啦.."
                }
            }
        });
    </script>
</body>
</html>
