<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎光临</title>
    <script src="js/vue.js"></script>
</head>
<body>

        {{ msg }} |
        {{ num }} |

        {{ num+1>0?"OK":"NO" }} <br/>
